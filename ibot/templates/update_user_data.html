{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>修改用户信息</h2>
    </div>
    <form class="form-signin" method="post">
        {% if err %}
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>错误：</strong>{{ err }}
            </div>
        {% endif %}
        <div class="input-group">
            <span class="input-group-addon">姓名</span>
            <input name="name" {% if msg %}value="{{ msg.get('name', '') }}" {% endif %}type="text" class="form-control" placeholder="姓名" autofocus>
        </div>
        <div class="input-group">
            <span class="input-group-addon">邮箱</span>
            <input name="email" {% if msg %}value="{{ msg.get('email', '') }}"{% endif %}class="form-control" type="text" placeholder="邮箱">
        </div>
        <div class="input-group">
            <span class="input-group-addon">新密码</span>
            <input name="new_password" {% if msg %}value="{{ msg.get('new_password', '') }}" {% endif %}type="password" class="form-control" placeholder="新密码">
        </div>
        <div class="input-group">
            <span class="input-group-addon">旧密码</span>
            <input name="password" {% if msg %}value="{{ msg.get('password', '') }}" {% endif %} type="password" class="form-control" placeholder="旧密码" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>
</div>
{% endblock %}
