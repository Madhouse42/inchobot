{% extends "bootstrap/base.html" %}
{% block title %}SignIn{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/signin.css')}}">
{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading">学委Bot-登录界面</h2>
            {% if err %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>错误：</strong>{{ err }}
                </div>
            {% endif %}
            <input name="studentID" type="text" class="form-control" placeholder="user name" required autofocus>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            &nbsp;
            <p>没有账户？<a href="/signUp">注册</a></p>
        </form>
    </div>
{% endblock %}
