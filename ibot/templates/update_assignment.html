{% extends "base.html" %}

{% block content %}
<form class="form-signin" method="post">
            <h2 class="form-signin-heading">修改作业信息</h2>
            {% if err %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>错误：</strong>{{ err }}
                </div>
            {% endif %}
            <div class="input-group">
            <div class="input-group">
                <span class="input-group-addon">作业名称</span>
                <input name="name" type="text" class="form-control" placeholder="作业名称" required autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon">作业描述</span>
                <textarea class="form-control" rows="3" name="description" type="text" placeholder="作业描述"></textarea>
            </div>
            <div class="input-group">
                <span class="input-group-addon">资料链接</span>
                <input name="fileURL" type="text" class="form-control" placeholder="资料链接">
            </div>
            <div class="input-group">
                <span class="input-group-addon">期限</span>
                <input name="deadline" type="text" class="form-control" placeholder="期限" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input name="password" type="password" class="form-control" placeholder="密码" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        </form>
{% endblock %}
